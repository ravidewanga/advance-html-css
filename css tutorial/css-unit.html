<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #parent{
            /* border: 1px solid red;
            height: 50vh;
            width: 50vw; */
            font-size: 40px;
        }
        #child{
            /* border: 1px solid blue;
            width: 50%; */
            font-size: 1.5em;
        }
    </style>

</head>
<body>
    <!-- We use length in width,height margin,padding font-size
    There are two type of units in css
    a) Absolute
    b) Relative

    Absolute Unit in CSS
    1. Cm - (Centimeter)
    2. Mm - (Millimeter)
    3. Inch - (Inch)
    4. Px - (1inch = 96px)
    5. Pt - (1inch = 72pt)
    6. Pc - (1pc - 12pt)

    Relative Unit in CSS
    1. Em - em is relative to the size of its direct parent
    2. Rem - rem is only relative to root (html tag) size
    3. Vh - 1% of view port height
    4. Vw - 1% of view port width
    5. % - relative to parent
    -->

    <div id="parent">
        <p>This is a parent Text</p>
        <div id="child">
            <p>This is a child Text</p>
        </div>

    </div>

</body>
</html>

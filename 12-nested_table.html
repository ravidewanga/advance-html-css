<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- 1st cell in 1st row -->
                <p>cell 1 in row 1</p>
            </td>
            <td>
                <!-- 2nd cell in 1st row -->
                <p>cell 2 in row 2</p>

                <!-- Nested table -->
                <table>
                    <tr>
                        <td>table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
